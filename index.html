<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/app.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
    <h1>Welcome to My Page</h1>
    <main>
        <section id="list">
            <h2>Tasks</h2>
            <div class="get-list"></div>
        </section>
        <section id="form">
            <div class="mt-3">
                <label class="form-label">title</label>
                <input type="text" class="form-control" id="txtTitle">
            </div>
            <div class="mt-3">
                <label class="form-label">Description</label>
                <textarea rows="5" class="form-control" id="txtDescription"></textarea>    
            </div>
            <div class="mt-3">
                <label class="form-label">Color</label>
                <input type="color" class="form-control" id="selColor">
            </div>
            <div class="mt-3">
                <label class="form-label">startDate</label>
                <input type="datetime-local" class="form-control" id="selDate">
            </div>
            <div class="mt-3">
                <label class="form-label">status</label>
                <select class="form-control" id="selStatus">
                    <option>New</option>
                    <option>In Progress</option>
                    <option>Completed</option>
                    <option>Cancelled</option>
                </select>
            </div>
            <div class="mt-3">
                <label class="form-label">budget</label>
                <input type="number" class="form-control" id="numBudget">
            </div>
            <div class="mt-3">
                <button class="btn btn-success" id="btnSave">Save</button>
            </div>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="./src/task.js"></script>
    <script src="./src/app.js"></script>
</body>

</html>
